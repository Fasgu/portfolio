<section class="clearfix">
  <div class="row">
    <div class="col-md-6">
      <h4 class="text-center mb-1">Frontend</h4>
      <div class="row">
        <div class="col-md-6" *ngFor="let skill of getSkills(1)">
          <p attr.data-value="{{skill.value}}">{{skill.name}}</p>
          <progress max="100" value="{{skill.value}}" class="frontend">
            <div class="progress-bar"></div>
          </progress>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4 class="text-center mb-1">Backend</h4>
      <div class="row">
        <div class="col-md-6" *ngFor="let skill of getSkills(2)">
          <p attr.data-value="{{skill.value}}">{{skill.name}}</p>
          <progress max="100" value="{{skill.value}}" class="backend">
            <div class="progress-bar"></div>
          </progress>
        </div>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 pt-1">
      <h4 class="text-center mb-1">Otras Habilidades</h4>
      <div class="row">
        <div class="col-lg-2 col-md-6" *ngFor="let skill of getSkills(3)">
          <p attr.data-value="{{skill.value}}">{{skill.name}}</p>
          <progress max="100" value="{{skill.value}}" class="other">
            <div class="progress-bar"></div>
          </progress>
        </div>
      </div>
    </div>
  </div>
</section>
