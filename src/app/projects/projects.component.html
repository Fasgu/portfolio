<section class="clearfix">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <ul class="cards">
        <li class="cards__item" *ngFor="let project of projects">
          <div class="card" (click)="onSelect(project)"  data-toggle="modal" data-target="#exampleModal">
            <div class="card__image" [style.background-image]="'url(./assets/images/projects/' + project.image + ')'"></div>
            <div class="card__content">
              <div class="card__title">{{project.name}}</div>
              <p class="card__text">
                {{project.description}}
              </p>
              <span class="text-right text-rol">{{project.rol}}</span>
              <!-- <button class="btn btn--block card__btn">Ver m√°s</button> -->
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="portfolio-modal modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content" *ngIf="selectedProject">
        <div class="modal-header">
          <h5 class="modal-title card__title" id="exampleModalLabel">{{selectedProject.name | uppercase}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body pb-4">
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item" *ngFor="let item of selectedProject.carousel; let index = index" [class.active]="index == 0">
                    <img class="img-fluid img-centered" [src]="'./assets/images/projects/'+ item.image" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>{{item.title}}</h5>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <p>{{selectedProject.description}}</p>
              <ul class="list-inline item-details">
                <li><strong>Empresa: </strong> {{selectedProject.company}}</li>
                <li class="dropdown-divider"></li>
                <li><strong>Funcionalidades Realizadas:</strong>
                  <ul>
                    <li *ngFor="let item of selectedProject.functionalities">
                      {{item}}
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
